<!DOCTYPE html>
<html lang="en">

<head>
    <title>Business Card Maker</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="business-card">
            <div class="information">
                <h1 id="name">Name Here</h1>
                <h3 id="position">Position Here</h3>
                <h4 id="number">Phone: 123-456-7890</h4>
                <p id="email">Email: name@example.com</p>
                <p id="website">Website: <a id="website-link" href="https://www.example.com" target="_blank">www.example.com</a></p>
            </div>
        </div>
        <div class="controls">
            <input type="text" id="changeText1" placeholder="Enter your name">
            <button id="changeNameButton" class="fancy-button">Change Name</button>

            <input type="text" id="changeText2" placeholder="Enter your position">
            <button id="changePositionButton" class="fancy-button">Change Position</button>

            <input type="text" id="changeText3" placeholder="Enter your contact number">
            <button id="changeNumberButton" class="fancy-button">Change Number</button>

            <input type="text" id="changeText4" placeholder="Enter new Email">
            <button id="changeEmailButton" class="fancy-button">Change Email</button>

            <input type="text" id="changeText5" placeholder="Enter new website">
            <button id="changeWebsiteButton" class="fancy-button">Change Website</button>

            <button id="changeColorButton" class="fancy-button">Change Background Color</button>
            <button id="changeFontButton" class="fancy-button">Change Font</button>
            <button id="saveDataButton" class="fancy-button">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
